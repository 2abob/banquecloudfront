<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <strong>Cloture Mensuel</strong> 
              </div>
              <div class="card-body">
                <form action="" method="post">
                  <div class="form-group">
                    <label for="mois">Mois</label>
                    <input type="month" id="nf-mois" name="clotureMois" class="form-control" placeholder="Entrez le mois !" [(ngModel)]="clotureMois">
                    <span class="help-block"></span>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"  (click)="cloturerMois()" ><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger" (click)="resetClotureMois()"><i class="fa fa-ban"></i> Reset</button>
              </div>
            </div>              
          </div>
          <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <strong>Cloture Annuel</strong> 
                </div>
                <div class="card-body">
                  <form action="" method="post">
                    <div class="form-group">
                      <label for="annees">Années</label>
                      <input type="years" id="nf-annees" name="clotureAnnuel" class="form-control" placeholder="Entrez l'année !" autocomplete="current-password" [(ngModel)]="clotureAnnuel" >
                      <span class="help-block"></span>
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-sm btn-primary"  (click)="cloturerAnne()" ><i class="fa fa-dot-circle-o"></i> Submit</button>
                  <button type="reset" class="btn btn-sm btn-danger" (click)="resetClotureAnnuel()" ><i class="fa fa-ban"></i> Reset</button>
                </div>
              </div>              
            </div>
            <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <strong>Reporter</strong> 
                  </div>
                  <div class="card-body">
                    <form action="" method="post">
                      <div class="form-group">
                        <label for="mois">Mois</label>
                        <input type="month" id="nf-mois" name="reporter" class="form-control" placeholder="Entrez le mois !" [(ngModel)]="reporter" >
                        <span class="help-block"></span>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" (click)="reporterMois()" ><i class="fa fa-dot-circle-o"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-danger" (click)="resetreport()" ><i class="fa fa-ban"></i> Reset</button>
                  </div>
                </div>              
              </div>
              
        
      </div><!--/.row-->
</div>
