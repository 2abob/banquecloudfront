<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-money"></i>EFFECTUER UN DECAISSEMENT              
            </div>
            <div (collapsed)="collapsed($event)"
                 (expanded)="expanded($event)"
                 [collapse]="isCollapsed"
                 class="card-body">
              <form class="form-horizontal">
              <div class="form-group">
                <label class="col-form-label" for="prependedInput">Numero de compte du destinataire</label>
                <div class="controls">
                  <div class="input-prepend input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">nÂ°</span>
                    </div>
                    <input name="numero" id="prependedInput" class="form-control" size="16" type="text" [(ngModel)]="numero" >
                  </div>                  
                </div>
              </div>             
              <div class="form-group">
                <label class="col-form-label" for="appendedPrependedInput">Montant</label>
                <div class="controls">
                  <div class="input-prepend input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">{{ devis }}</span>
                    </div>
                    <input name="montant" id="appendedPrependedInput" class="form-control" size="16" type="text" [(ngModel)]="montant">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
              </div>  
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="date-input">Date de decaissement</label>
                  <div class="col-md-9">
                    <input name="date" class="form-control" id="date-input" type="date" name="date-input" placeholder="date" [(ngModel)]="date" >
                    <span class="help-block"></span>
                  </div>
                </div>  
              <div class="form-actions">
                <button type="submit"  (click)="deposer()" class="btn btn-primary">Valider</button>
                <button class="btn btn-secondary" (click)="annuler()" type="button">Annuler</button>
              </div>
            </form>
            </div>
          </div>
        </div> <!--/.col-->
      </div><!--/.row-->
 
</div>
