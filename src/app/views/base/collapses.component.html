        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i>Liste des Mouvements

            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>type mouvement</th>
                    <th>montant</th>
                    <th>frais preleve</th>
                    <th>pourcentage</th>
                    <th>cours de change</th>
                    <th>date mouvement</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of list">
                    <td *ngIf="data.typemvt == 0">debit</td>
                    <td *ngIf="data.typemvt != 0">credit</td>
                    <td>{{data.montant}}</td>
                    <td>{{data.frais}}</td>
                    <td>{{data.pourcentage}}</td>
                    <td>{{data.cours}}</td>
                    <td>{{data.dateOperation}}</td>
                  </tr>
                </tbody>
              </table>
